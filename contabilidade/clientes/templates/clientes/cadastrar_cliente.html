{% extends 'core/base.html' %}

{% block breadcrumbs %}
<li class="breadcrumb-item"><a href="/clientes">Clientes</a></li>
<li class="breadcrumb-item active" aria-current="page">Cadastro de Cliente</li>
{% endblock %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
<h2>Cadastrar Cliente</h2>
<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="id_nome" name="nome" required>
    </div>   
    
    <div class="mb-3">
        <label for="id_cpf_cnpj" class="form-label">CPF/CNPJ</label>
        <input type="text" class="form-control" id="id_cpf_cnpj" name="cpf_cnpj" required>
    </div>

    <div class="mb-3">
        <label for="id_cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="id_cidade" name="cidade" required>
    </div>
    
    <div class="mb-3">
        <label for="id_estado" class="form-label">Estado (UF)</label>
        <input type="text" class="form-control" id="id_estado" name="estado" maxlength="2" required>
    </div>
    
    <div class="mb-3">
        <label for="id_tipo" class="form-label">Tipo</label>
        <select class="form-select" id="id_tipo" name="tipo">
            <option value="cliente">Cliente</option>
            <option value="fornecedor">Fornecedor</option>
            <option value="ambos">Cliente e Fornecedor</option>
        </select>
    </div>
    
    <div class="d-flex justify-content-end gap-2">        
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
{% endblock %}
