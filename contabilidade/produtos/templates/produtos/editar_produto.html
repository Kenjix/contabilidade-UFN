{% extends 'core/base.html' %}

{% block breadcrumbs %}
<li class="breadcrumb-item"><a href="/produtos">Produtos</a></li>
<li class="breadcrumb-item active" aria-current="page">Editar Produto</li>
{% endblock %}

{% block content %}
  <h1>Editar Produto</h1>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
          <label for="id_nome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="id_nome" name="nome" value="{{ form.nome.value }}" required>
      </div>   
      
      <div class="mb-3">
          <label for="id_preco_compra" class="form-label">Preço de Compra</label>
          <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" class="form-control" id="id_preco_compra" name="preco_compra" 
              step="0.01" min="0" inputmode="decimal" value="{{ form.preco_compra.value|stringformat:'.2f' }}" required>
          </div>
      </div>
  
      <div class="mb-3">
          <label for="id_preco_venda" class="form-label">Preço de Venda</label>
          <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="number" class="form-control" id="id_preco_venda" name="preco_venda" 
                     step="0.01" min="0" inputmode="decimal" value="{{ form.preco_venda.value|stringformat:'.2f' }}" required>
          </div>
      </div>
      
      <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
      </div>
  </form>
{% endblock %}
