<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Sistema Contábil{% endblock %}</title>
		{% load static %}
		<!-- Bootstrap 5 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg navbar-light py-2"
				style="background-color: #b4b4b4"
			>
				<div class="container-fluid">
					<a class="navbar-brand ms-0 ps-0" href="/">
						<img
							src="{% static 'core/images/UFN COR H.png' %}"
							alt="Logo"
							height="60"
							class="d-inline-block align-middle"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<!-- Menu Produtos -->
							<li class="nav-item dropdown mx-2">
								<a
									class="nav-link dropdown-toggle fw-bold py-3 fs-5"
									href="#"
									id="produtosDropdown"
									role="button"
									data-bs-toggle="dropdown"
								>
									Produtos
								</a>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item fs-6" href="/produtos/cadastrar/">
											Criar Produto
										</a>
									</li>
									<li>
										<a class="dropdown-item fs-6" href="/produtos/">
											Listar Produtos
										</a>
									</li>
								</ul>
							</li>

							<!-- Menu Clientes -->
							<li class="nav-item dropdown mx-2">
								<a
									class="nav-link dropdown-toggle fw-bold py-3 fs-5"
									href="#"
									id="clientesDropdown"
									role="button"
									data-bs-toggle="dropdown"
								>
									Clientes
								</a>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item fs-6" href="/clientes/cadastrar/">
											Criar Cliente
										</a>
									</li>
									<li>
										<a class="dropdown-item fs-6" href="/clientes/">
											Listar Clientes
										</a>
									</li>
								</ul>
							</li>

							<!-- Menu Vendas -->
							<li class="nav-item dropdown mx-2">
								<a
									class="nav-link dropdown-toggle fw-bold py-3 fs-5"
									href="#"
									id="vendasDropdown"
									role="button"
									data-bs-toggle="dropdown"
								>
									Vendas
								</a>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item fs-6" href="/vendas/criar/">
											Criar Venda
										</a>
									</li>
									<li>
										<a class="dropdown-item fs-6" href="/vendas/">
											Listar Vendas
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container-fluid" aria-label="breadcrumb">
				<ol class="breadcrumb my-2">
					<li class="breadcrumb-item"><a href="/">Início</a></li>
					{% block breadcrumbs %}
					<!-- Breadcrumbs específicos da página serão inseridos aqui -->
					{% endblock %}
				</ol>
			</div>
		</header>
		<!-- Conteúdo principal -->
		<main class="container mt-4">
			{% block content %}
			<!-- O conteúdo específico da página vai aqui -->
			{% endblock %}
		</main>

		<!-- Scripts do Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
